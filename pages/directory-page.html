<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
</head>
<body>
    <h1>{path}</h1>
    <ol id="subfileList">
        {{ for subfile in subfiles }}
            <li>
                <a href="{path}/{subfile}">{subfile}</a>
            </li>
        {{ endfor }}
    </ol>
    <hr />
    <input id="newFolderName" type="text" placeholder="Folder Name" />
    <button id="createNewFolderButton">Create New Folder</button>
    <br />
    <input id="newFile" type="file" />
    <input id="newFileName" type="text" placeholder="New File Name" />
    <button id="uploadFileButton">Upload</button>
    <br />

    <script src="/directory-page.js"></script>
</body>
</html>
